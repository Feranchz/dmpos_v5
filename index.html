<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href="ico/logo-nombre.ico" rel="shortcut icon">
	<title>DMPoS</title>
	<link rel="stylesheet" type="text/css" href="lib/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="row log-contenedor">
		<div class="col s12 l4 offset-l4 m12">
				<div class="container">
					<div class="col m4 l12 s4">
						<img id="logo" src="img/dmpos_logo.png">	
					</div>
										
					<form  id="login" method="POST" >
						<div class="input-field col s12">
							<input placeholder="Username" type="text" id="username" class="validate" required>
						</div><br>

						<div class="input-field col s12">

							<input  placeholder="Password" type="Password" id="password" class="validate" required>
						</div>
						<div class="col s6">
							<a href="#">Registrate</a>
						</div>
						<div class="col s6">

							<button  id="logbtn" type="submit" class="btn-large">
								log in
							</button>
						</div>
					<form>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/login.js"></script>
</body>
</html>
