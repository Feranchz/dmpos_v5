							<div class="input-field col s12">
								<label for="Pasword">Pasword</label>

							</div>
							<div class="col s6">
								<a href="#">Registrate</a>
							</div>
							<div class="col s6">
								<button type="submit" class="btn-large">login</button>
							</div>

						<form>
					</div>	
				</div>
		</div>
	</div>
</body>
</html>
